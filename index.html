<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>fylo data storage</title>
    </head>
    <body class="flex">
        <main class="container flex">
            <section>
                <img class="icon" src="images/logo.svg" alt="icon">
                <div>
                    <img class="icon" src="images/icon-document.svg" alt="icon">
                    <img class="icon" src="images/icon-folder.svg" alt="icon">
                    <img class="icon" src="images/icon-upload.svg" alt="icon">
                </div>
            </section>
            <section class="flex">
                <p>You've used <span class="fff">815 GB</span> of your storage</p>
                <div class="span">
                    <span class="flex">
                        <h1 class="flex">185</h1> GB LEFT
                    </span>
                </div>
                <div class="bar">
                    <span></span>
                </div>
                <div>
                    <span class="fff">0 GB</span>
                    <span class="fff">1000 GB</span>
                </div>
            </section>
        </main>
    </body>
</html>
